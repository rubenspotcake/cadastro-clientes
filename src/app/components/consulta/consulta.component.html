<div fxLayout="Row" fxLayoutAlign="center center" class="cont ainer">
  <div fxLayout="Column" fxFlex="1000px">
    <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
      <mat-card appearance="outlined">
        <mat-card-title>Consulta de Clientes</mat-card-title>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <div fxLayout="column" fxFlex="965px">
              <mat-form-field appearance="outline" fxFlex>
                <mat-label>Nome</mat-label>
                <input matInput name="nomeBusca" [(ngModel)]="nomeBusca" placeholder="JosÃ©" ngModel />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="ml-5">
          <button type="submit" mat-raised-button color="primary">
            <mat-icon>search</mat-icon>
            Buscar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
<div fxLayout="Row" fxLayoutAlign="center center" class="mt-20">
  <div fxLayout="Column" fxFlex="1000px">
    <mat-card appearance="outlined">
      <mat-card-title>Resultado</mat-card-title>
      <mat-card-content class="mt-20">
        <table mat-table [dataSource]="listaClientes">
          <ng-container matColumnDef="nascimento">
            <th mat-header-cell *matHeaderCellDef>Nascimento</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.dataNascimento }}</td>
          </ng-container>
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
          </ng-container>
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
          </ng-container>
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let cliente">
              <button mat-icon-button color="primary" (click)="editar(cliente.id)">
                <mat-icon>edit</mat-icon>
              </button>
              @if(!cliente.deletando){
                <button mat-icon-button color="primary" (click)="preparaDeletar(cliente)">
                  <mat-icon>delete</mat-icon>
                </button>
              }@else{
                <button mat-icon-button color="primary" (click)="deletar(cliente)">
                  <mat-icon>question_mark</mat-icon>
                </button>
              }
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
